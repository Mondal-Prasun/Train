<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train created by SOM</title>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/4c19fc875e7ba1e6831129de3ab5ac0b?family=Retro+Gaming" rel="stylesheet" type="text/css"/>
    
</head>

<body>
    <div class="bell">
        <p>To start train tap on Flag</p>
        <img id="bells" src="images/bell.png" alt="">
    </div>
    <div class="flg">
        <p>To stop train tap on Bell</p>
        <img id="start" class="flag" src="images/Start.png" alt="">
    </div>
    <div class="main">
        <div class="stars"></div>
         <div id="road_use" class="road roadRun">
        </div>
        <div class="train">
            <img class="trainShake" id="trainS" src="images/train_use.png" alt="">
            <div id="wheel" class="wheels">
                <div class="wheel2 "><img id = "wl1" class="wheelRun" src="images/wheel_n.png" alt=""></div>
                <div class="wheel1 "><img id = "wl2" class="wheelRun"src="images/wheel_n.png" alt=""></div>
                <div class="wheel3 "><img id = "wl3" class="wheelRun"src="images/wheel_n.png" alt=""></div>
                <div class="wheel4 "><img id = "wl4" class="wheelRun"src="images/wheel_n.png" alt=""></div>
                <div class="wheel5 "><img id = "wl5" class="wheelRun"src="images/wheel_n.png" alt=""></div>
                <div class="wheel6 "><img id = "wl6" class="wheelRun"src="images/wheel_n.png" alt=""></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
